- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Add Jenkins apt Key
  apt_key:
    url: "{{ jenkins_key }}"
    state: present

- name: Add Jenkins Repository
  apt_repository:
    repo: "{{ jenkins_repo_url }}"
    state: present

- name: Update apt 
  apt:
    update_cache: true

- name: Install java
  apt: 
   name: "{{ java_version }}"
   state: present

- name: Install jenkins
  apt:
   name: jenkins
   state: present

- name: Stop jenkins
  service:
    name: jenkins.service
    state: stopped

- name: Shell 1
  shell:
    "sudo rm -rf /var/lib/jenkins"

- name: Shell 2
  shell:
    "wget https://getfile.dokpub.com/yandex/get/https://disk.yandex.com.am/d/cb8tavoz92EGbw -O /root/jenkins.tar.gz"

- name: Shell 3
  shell:
    "sudo chown -R jenkins:jenkins /root"

- name: Shell  4
  shell:
    "sudo tar zxvf /root/jenkins.tar.gz"

- name: Shell  5
  shell:
    "sudo mv /root/jenkins /var/lib/"

- name: Start jenkins
  service:
    name: jenkins.service
    state: restarted
    enabled: yes
    daemon_reload: true
